sudo: false
language: node_js
matrix:
  include:
    - node_js: "6.9.1"
    - node_js: "7"
    - node_js: "8"

dist: trusty
# Make chrome browser available for testing
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn install

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn bundlesize

# Necessary to compile native modules for io.js v3 or Node.js v4
env:
  - CXX=g++-4.8

# Necessary to compile native modules for io.js v3 or Node.js v4
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
